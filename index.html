<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Scrapbox code executer</title>
  </head>
  <body>
    <h1>This content is hosted by <a href=https://github.com/kbb118/sc>https://github.com/kbb118/sc</a></h1>
    <p>Usage: https://kbb118.github.io/sc/code?=&lt;URL which returns javascript code&gt;</p>
    <script >
      var urlParams = new URLSearchParams(location.search);
      var codeUrl = urlParams.get("code");
      var e = document.createElement("script");
      e.src = codeUrl;
      document.body.appendChild(e);
    </script>
  </body>
</html>
