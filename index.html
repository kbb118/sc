<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Scrapbox code executer</title>
  </head>
  <body>
    <h1>This content is hosted by https://github.com/kbb118/sc</h1>
    <h2>Usage: https://kbb118.github.io/sc/code?=<URL which returns javascript code> </h1>
    <script >
      var urlParams = new URLSearchParams(location.search);
      var codeUrl = urlParams.get("code");
      var e = document.createElement("script");
      e.src = codeUrl;
      document.body.appendChild(e);
    </script>
  </body>
</html>
